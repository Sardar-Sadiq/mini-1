<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/128/2266/2266307.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="main.css">

</head>

<body>

  <main>
    <!-- Product Image -->
    <div class="productImg-desk"><img src="waifu.jpg" alt=""></div>
    <div class="productImg-mobile"><img src="https://i.postimg.cc/prdRvyTJ/image-product-mobile.jpg" alt=""></div>

    <!-- Main Text Content -->
    <div class="content">
      <div class="perfume">MANGA/COMICS</div>
      <div class="title">
        <h1>Waifu's collection (2015-2022)</h1>
      </div>
      <div class="para"> Latest collection of waifu's of all anime from 2015-2022</div>

      <!-- Price Container -->
      <div class="pricing">
        <div class="price1"> $149.99</div>
        <div class="price2"> $169.99</div>
      </div>

      <!-- Button -->
      <div class="cart-btn"><img src="./images/icon-cart.svg" alt=""> &nbsp; Add to Cart</div>
    </div>
  </main>
</body>

</html>
